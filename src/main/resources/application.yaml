server:
  port: 8080

spring:
  datasource:
    url: jdbc:mysql://localhost:3306/health_service?serverTimezone=GMT%2B8&useUnicode=true&characterEncoding=UTF-8
    driver-class-name: com.mysql.cj.jdbc.Driver
    username: root
    password: root

mybatis:
  mapper-locations: classpath:mapper/*.xml
  type-aliases-package: cn.garvy.project.healthservice.pojo
  configuration:
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl

logging:
  level:
    com.example.test.mapper: debug  # 开启 Mapper 接口的日志